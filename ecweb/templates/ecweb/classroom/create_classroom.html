{% extends 'ecweb/baseadmin.html' %}
{% load staticfiles %}

{% block head %}{% endblock %}

{% block js %}{% endblock %}

{% block content %}
<div class="content-wrapper">
  <form method="POST">
    {% csrf_token %}
    <h3>Create a classroom</h3>
    {% for field in form %}
      <div class="form-group">
        {{field.label_tag}}{{field}}
      </div>
    {% endfor %}
    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
{% endblock %}
